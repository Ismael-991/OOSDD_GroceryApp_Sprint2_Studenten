name: MAUI iOS Unit Tests

on:
  push:
    branches:
      - main
      - infra/runner-toevoegen
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: macos-latest

    steps:
      # Haal de repository op
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installeer .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Installeer MAUI iOS workload
      - name: Install MAUI iOS workload
        run: dotnet workload install ios

      # Restore dependencies per project voor iOS
      - name: Restore Grocery.App
        run: dotnet restore Grocery.App/Grocery.App.csproj /p:TargetFramework=net8.0-ios

      - name: Restore Grocery.Core
        run: dotnet restore Grocery.Core/Grocery.Core.csproj /p:TargetFramework=net8.0-ios

      - name: Restore Grocery.Core.Data
        run: dotnet restore Grocery.Core.Data/Grocery.Core.Data.csproj /p:TargetFramework=net8.0-ios

      # Build het iOS project
      - name: Build iOS project
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-ios -r iossimulator-x64

      # Run unit tests
      - name: Run unit tests
        run: dotnet test --configuration Release --no-restore --no-build --verbosity normal
